layout: default

<section class="post">
    <div class="wrap">
        <h1>Groups</h1>
        <ul>

            <li>
            <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>

            </li>
        {% endfor %}
        </ul>
    </div>
</section>
