---
layout: default
title: Blog
---
<section class="intro">
    <div class="wrap">
        <h1>Latest Posts</h1>
        <ul>
            {% for post in site.posts %}
                <li>
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    {{ post.excerpt }}
                </li>
            {% endfor %}
        </ul>
        {{ content }}
    </div>
</section>
